<body>
    <div class="root">
      <div class="left">
        <form class="registration" method="post" action='http://127.0.0.1:5000/signup'>
          <h1 style="color: rgb(236, 103, 103);">Sign Up!</h1>
        
          <label class="pure-material-textfield-outlined">
             <input name="username" placeholder="Name" type="text" required>
         
          </label>
        
          <label class="pure-material-textfield-outlined">
            <input name="email" placeholder="Email" type="email" required>
          
          </label>
           <label class="pure-material-textfield-outlined">
            <input name="password" placeholder="Password" type="password" required>
          
          </label>
           <label class="pure-material-textfield-outlined">
            <input name="roll_no" placeholder="Phone no" type="text" required>
          
          </label>
          
           <select name="sex" id="cars">
             <option value="nil">Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
          </select>
           <input name="age" placeholder="Age" type="number" class="t5" required>
          
           <select name="blood_group" placeholder="Blood" name="blood_group">
             <option value="Nil">Blood</option>
            <option value="O+">O+</option>
             <option value="A+">A+</option>
             <option value="B+">B+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
             <option value="O-">O-</option>
              <option value="AB-">AB-</option>
             <option value="AB+">AB+</option>
             
            
          </select>
           <label class="pure-material-textfield-outlined">
            <input name="address" placeholder="Address" type="textarea" required>
          
          </label>
          
        
          
        
          <button class="pure-material-button-contained btn" type="submit">Sign Up</button>
        
       
        
      </form>
      </div>
    
    <div class="right">
      <div class="image">

    <img src="../static/final.png"> 
    </div>
    
  </div>
</div>
 </body>
